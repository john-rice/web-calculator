<!DOCTYPE html>
<html>

<head>
    <title>Worlds Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {
            margin: 10px;
        }

        .element-spacer {
            margin: 10px;
        }
    </style>

    <script>
        var calculator = {
            addNumbers: function () {
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) + parseInt(numberTwo);
            },
            subtractNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) - parseInt(numberTwo);
            }
        }

    </script>

</head>

<body style="background-color: rgb(148, 109,221);">
    <h1 style="color: rgb(114, 12, 12); text-align: center;">Enter your numbers into the fields below and hit the corresponding button for addition or subtraction!</h1>
    <div>
       <!--
         - allow two numbers to be entered
         - show buttons for add and subtract
         - show the result
        -->
        <form name="inputs">
            <div class="element-spacer">
                Number 1:
                <input type="number" name="numberOne" class="form-control element-spacer" placeholder="First number" aria-label="Number1" >
            </div>
            <div class="element-spacer">
                Number 2:
                <input type="number" class="form-control element-spacer" placeholder="Second number" name="numberTwo">
            </div>
            <div>
                <button type="button" class="btn btn-primary element-spacer" onclick="calculator.addNumbers()" >Add</button>
                <button type="button" class="btn btn-primary element-spacer" onclick="calculator.subtractNumbers()">Substract</button>
            </div>
            <div>
                <input name="result" value="0" class="form-control element-spacer" disabled />
            </div>
        </form>


    </div>
    <div class="element-spacer">Thank you for calculating!</div>


</body>

</html>

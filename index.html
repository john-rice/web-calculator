<!DOCTYPE html>
<html>

<head>
    <title>Worlds Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>

    </style>

    <script>
        var calculator = {
            addNumbers: function () {
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                var num1 = parseInt(numberOne);
                var num2 = parseInt(numberTwo);
                document.forms.inputs.result.value = num1 + num2;
            },
            subtractNumbers: function () {
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = numberOne - numberTwo;

            }
        }

    </script>

</head>

<body style="background-color: aliceblue;">
    <h1 class="mx-auto" style="width: 200px;">Add &
        Subtract</h1>

    <div style="font-family: 'Courier New', Courier, monospace;">
        <!--
         - allow two numbers to be entered
         - show buttons for add and subtract
         - show the result
        -->
        <form name="inputs">
            <div class="mx-auto" style="width: 200px;">
                Number 1:
                <input type="number" name="numberOne" class="container-sm" placeholder="1st number" aria-label="Number1"
                    class="w-50 p-3" style="background-color: white;" class="h-50 d-inline-block">

            </div>
            <div class="mx-auto" style="width: 200px;" style="font-family: 'Courier New', Courier, monospace;">
                Number 2:
                <input type="number" name="numberTwo" class="container-sm" placeholder="2nd number" aria-label="Number1"
                    class="w-50 p-3" style="background-color: white;" class="h-50 d-inline-block">
            </div>
            <div class="mx-auto" style="width: 200px;" style="font-family: 'Courier New', Courier, monospace;">
                <button type=" button" class="btn btn-secondary" style="margin-top: .3cm;"
                    onclick="calculator.addNumbers()">Add</button>
                <button type="button" class="btn btn-secondary" style="margin-top: .3cm"
                    onclick="calculator.subtractNumbers()">Subtract</button>

            </div>
            <div class="mx-auto" style="width: 200px;">
                <input name="result" value="0" disabled class="container-sm" class="w-50 p-3"
                    style="background-color: white;" class="h-50 d-inline-block">
            </div>
        </form>


    </div>
    <div class="mx-auto" style="width: 200px;" style="font-family: 'Courier New', Courier, monospace;">Calculator</div>


</body>

</html>

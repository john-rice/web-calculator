<!DOCTYPE html>
<html>

<head>
    <title>Worlds Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>

    </style>

    <script>
        var calculator = {
            addNumbers: function (numberOne, numberTwo) {
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) + parseInt(numberTwo);
            },
            subtractNumbers: function (numberOne, numberTwo) 
            { var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) - parseInt(numberTwo);
            },
                mulitplyNumbers: function (numberOne, numberTwo)
             {var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) * parseInt(numberTwo);
            },
                divideNumbers: function (numberOne, numberTwo) {
                    var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) / parseInt(numberTwo);
            },

        
                }

                
            
        

    </script>

</head>

<body>
    <div>Header</div>
    <div>
       <!--
         - allow two numbers to be entered
         - show buttons for add and subtract
         - show the result 
        -->
        <form name="inputs">
            <div>
                Number 1:
                <input type="number" name="numberOne" class="form-control" placeholder="First number" aria-label="Number1" >
            </div>
            <div>
                Number 2:
                <input type="number" class="form-control" name="numberTwo">
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="calculator.addNumbers()" >+</button>
                <button type="button" class="btn btn-primary" onclick="calculator.subtractNumbers()" >-</button>
                <button type="button" class="btn btn-primary" onclick="calculator.multiplyNumbers()" >*</button>
                <button type="button" class="btn btn-primary" onclick="calculator.divideNumbers()" >/</button>
                
            </div>
            <div>
                <input name="result" value="0" class="form-control" disabled />
            </div>
        </form>


    </div>
    <div>Footer</div>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>World's Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {
            background-color: bisque;
            line-height: 1.5em;
            margin: 0;


        }

        .pageBox {
            border-radius: 10px;
            border-style: double;
        }

        h1 {
            text-align: center;

        }

        .footer {
            position: static;
            text-align: center;
            color: brown;

        }

        .numberEnter {
            margin: 60px;
            border-style: dashed;
        }

        .result {
            margin: 60px;

        }

        .buttons {

            margin: 10px;
            padding: 25px 50px;
            position: relative;
        }
    </style>

    <script>
        //  var calculator = {
        //    addNumbers: function () {
        //         
        //  hint: these are strings
        //    var numberOne = parseInt(document.forms.inputs.numberOne.value);
        //    var numberTwo = parseInt(document.forms.inputs.numberTwo.value);
        //    document.forms.inputs.result.value = numberOne + numberTwo;
        //},
        // subtractNumbers: function () {

        //   var numberOne = parseInt(document.forms.inputs.numberOne.value);
        //   var numberTwo = parseInt(document.forms.inputs.numberTwo.value);
        //   document.forms.inputs.result.value = numberOne - numberTwo;

        //     },
        // }

        let calculator = {
            addNumbers: function () {
                let numberOne = parseInt(document.forms.inputs.numberOne.value);
                let numberTwo = parseInt(document.forms.inputs.numberTwo.value);
                document.forms.inputs.result.value = numberOne + numberTwo;
            },

            subtractNumbers: function () {
                let numberOne = parseInt(document.forms.inputs.numberOne.value);
                let numberTwo = parseInt(document.forms.inputs.numberTwo.value);
                document.forms.inputs.result.value = numberOne - numberTwo;
            },

            multiplyNumbers: function () {
                let numberOne = parseInt(document.forms.inputs.numberOne.value);
                let numberTwo = parseInt(document.forms.inputs.numberTwo.value);
                document.forms.inputs.result.value = numberOne * numberTwo;
            },

            divideNumbers: function () {
                let numberOne = parseInt(document.forms.inputs.numberOne.value);
                let numberTwo = parseInt(document.forms.inputs.numberTwo.value);
                document.forms.inputs.result.value = numberOne / numberTwo;
            }
        }



    </script>

</head>

<body>
    <div class="pageBox">
        <H1>Calculator 1.25</H1>
        <div>
            <!--
            - allow two numbers to be entered
            - show buttons for add and subtract
            - show the result
            -->
            <form name="inputs">
                <div class="numberEnter">
                    Enter Number 1:
                    <input type="number" name="numberOne" class="form-control" placeholder="First Number"
                        aria-label="Number1">
                </div>
                <div class="numberEnter">
                    Enter Number 2:
                    <input type="number" name="numberTwo" class="form-control" placeholder="Second Number"
                        aria-label="Number2">
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary" onclick="calculator.addNumbers()">+</button>
                    <button type="button" class="btn btn-primary" onclick="calculator.subtractNumbers()">-</button>
                    <button type="button" class="btn btn-secondary" onclick="calculator.multiplyNumbers()">x</button>
                    <button type="button" class="btn btn-secondary" onclick="calculator.divideNumbers()">÷</button>

                </div>
                <div class="result">
                    Result:
                    <input name="result" value="∅" class="form-control" disabled />
                </div>
            </form>


        </div>

        <div class="footer">

            <sub>HelloWorld™</sub>

        </div>
    </div>

</body>

</html>

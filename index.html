<!DOCTYPE html>
<html>

<head>
    <title>Worlds Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .title {
            color: blue;
            font-size: Xlarge;
            text-align: center;
        }

        .border {
            border-style: solid;
        }

        .main {
            background-color: powderblue;
            width: 500px;
            height: 800px;
            padding-left: 300px;
            padding-top: 100px;
        }

        .numbers {
            color: blue;
            font-weight: bold;
            font-size: large;
            padding-bottom: 10px;
        }

        .btn {
            padding-left: 10px;
            background-color: blue;
            border-style: ridge;
            color: bisque;
            font-weight: bold;
            width: 20%;
        }

        .space {
            padding-left: 13px;
        }

        .result {
            padding-top: 10px;
        }
    </style>

    <script>
        var calculator = {
            addNumbers: function () {
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) + parseInt(numberTwo);
            },
            subtractNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) - parseInt(numberTwo);
            },
            multiplyNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) * parseInt(numberTwo);
            },
            divideNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseInt(numberOne) / parseInt(numberTwo);
            }
        }

    </script>

</head>

<body class="main">
    <h1 class="title">World's Best Calculator!!</h1>
    <div class="border">
        <!--
         - allow two numbers to be entered
         - show buttons for add and subtract
         - show the result
        -->
        <form name="inputs">
            <div class="numbers">
                Number 1:
                <input type="number" name="numberOne" class="form-control" placeholder="First number"
                    aria-label="Number1">
            </div>
            <div class="numbers">
                Number 2:
                <input type="number" class="form-control" name="numberTwo" placeholder="Second number"
                    aria-label="Number2">
            </div>
            <span class="space"></span>
            <button type="button" class="btn" onclick="calculator.addNumbers()">+</button>
            <button type="button" class="btn" onclick="calculator.subtractNumbers()">-</button>
            <button type="button" class="btn" onclick="calculator.multiplyNumbers()">x</button>
            <button type="button" class="btn" onclick="calculator.divideNumbers()">/</button>
    </div>
    <div class="result">
        <input name="result" value="0" class="form-control" disabled />
    </div>
    </form>


    </div>



</body>

</html>

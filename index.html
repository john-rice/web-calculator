<!DOCTYPE html>
<html>

<head>
    <title>Worlds Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        
    </style>

    <script>
        var calculator = {
            addNumbers: function () {
                // hint: these are strings
                var numberOne = parseFloat(document.forms.inputs.numberOne.value);
                var numberTwo = parseFloat(document.forms.inputs.numberTwo.value);
                document.forms.inputs.result.value = numberOne + numberTwo;
            },
            substractNumbers: function () {    
                var numberOne = parseFloat(document.forms.inputs.numberOne.value);
                var numberTwo = parseFloat(document.forms.inputs.numberTwo.value);
                document.forms.inputs.result.value = numberOne - numberTwo;
            },
            multiplyNumbers: function () {    
                var numberOne = parseFloat(document.forms.inputs.numberOne.value);
                var numberTwo = parseFloat(document.forms.inputs.numberTwo.value);
                document.forms.inputs.result.value = numberOne * numberTwo;
            },
            divideNumbers: function () {    
                var numberOne = parseFloat(document.forms.inputs.numberOne.value);
                var numberTwo = parseFloat(document.forms.inputs.numberTwo.value);
                document.forms.inputs.result.value = numberOne / numberTwo;
            },
        }

    </script>

</head>

<body>

    <body style="
    background-color: #28a745;
    margin: 80px;
    ">
    
    </body>

    <div>
        <h1>Simple Calculator</h1>
    </div>
    <div>
       <!--
         - allow two numbers to be entered
         - show buttons for add and subtract
        - show the result
        -->
        <form name="inputs">
            <div>
                <h2>Number 1:</h2>
                <input type="number" name="numberOne" class="form-control" placeholder="First number" aria-label="Number1" >
            </div>
            <div>
                <h2>Number 2:</h2>
                <input type="number" class="form-control" name="numberTwo" placeholder="Second number" aria-label="Number2" >
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="calculator.addNumbers()">Add</button>
                <button type="button" class="btn btn-warning" onclick="calculator.substractNumbers()">Substract</button>
                <button type="button" class="btn btn-primary" onclick="calculator.multiplyNumbers()">Multiply</button>
                <button type="button" class="btn btn-dark" onclick="calculator.divideNumbers()">Divide</button>
            </div>
           
            <div>
                <input name="result" value="0" class="form-control" disabled />
            </div>
        </form>

    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Worlds Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>

    </style>

    <script>
        var calculator = {
            addNumbers: function () 
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = numberOne + numberTwo;
            }

            var calculator2 = {
            minusNumbers: function () 
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = numberOne + numberTwo;
            }
    </script>

</head>

<body>
    <div>Header</div>
    <div>
       <!--
         - allow two numbers to be entered
         - show buttons for add and subtract
         - show the result
        -->
        <form name="inputs">
            <div>
                NumberOne:
                <input type="number" name="numberOne" class="form-control" placeholder="First number" aria-label="NumberOne" >
            </div>
            <div>
                NumberTwo:
                <input type="number" name="numberTwo" class="form-control" placeholder="Second number" aria-label="NumberTwo">
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="calculator.addNumbers()" >Add</button>
                <button type="button" class="btn btn-primary" onclick="calculator2.minusNumbers()">Substract</button>
            </div>
            <div>
                <input name="result" value= 0 class="form-control"  />
            </div>
        </form>


    </div>
    <div>Footer</div>


</body>

</html>
